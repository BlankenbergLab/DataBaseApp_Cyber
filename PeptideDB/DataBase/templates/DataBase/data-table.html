{% extends 'DataBase/base.html' %}
{% load static %}
{% block content %}
<head>
    <!--Import jQuery before export.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--Data Table-->
    <script type="text/javascript"  src=" https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"  src=" https://cdn.datatables.net/buttons/1.2.4/js/dataTables.buttons.min.js"></script>

    <!--Export table buttons-->
    <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.24/build/pdfmake.min.js" ></script>
    <script type="text/javascript"  src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.24/build/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.4/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.1/js/buttons.print.min.js"></script>

        <!--Export table button CSS-->

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css">

    <link rel="stylesheet" href="{% static 'css/table.css' %}">

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script type="text/javascript"> 
        var temp_acc = "{{acc}}"
        var temp_des = "{{des}}"
    </script>
    <script src="{% static 'js/table.js' %}"></script>
    <style>
        body {
            font-size: 12pt;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body style="font-size: 12pt;">
    <div class='table-div'  style="background-color: rgb(219,220,214);padding: 5px; margin-top:5px; width: 100%; overflow:scroll;">
        <table class="table table-sm" data-replace="jtable" id="example" aria-label="JS Datatable" data-locale="en" data-search="true">
            <thead class="thead-dark">
                <tr>
                    <th >ID</th>
                    <th >Peptide Sequence</th>
                    <th>Accession</th>
                    <th >Gene Symbol</th>
                    <th>Protein Name</th>
                    <th>Cleavage Side</th>
                    <th>Annotated Sequence</th>
                    <th>Cellular Compartment</th>
                    <th>Species</th>
                    <th>Database Identified</th>
                    <th>Description</th>
                    <th>Reference</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="toolbar" style="border-top: 1px solid black">
            <select class="form-control dt-tb" style="width:180px;margin-top: 5px;">
                <option value="selected">Download Data</option>
                <option value="all">Export All</option>
            </select>
        </div>  
    </div >
</body>
{% endblock %}
