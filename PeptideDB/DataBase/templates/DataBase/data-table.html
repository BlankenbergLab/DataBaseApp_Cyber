
{% extends 'DataBase/base.html' %}
{% load static %}
{% block content %}

<head>
    <script type="text/javascript"> 
        var temp_acc = "{{acc}}"
        var temp_des = "{{des}}"
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/table/custom.css' %}">
    <script src="{% static 'js/table.js' %}"></script>
   
</head>

    <!-- Static Table Start -->

    <div class="db-table">
    
        <div class="data-table-area mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline13-list">
                            <div class="sparkline13-hd">
                                <div class="main-sparkline13-hd">
                                    <h1>Projects <span class="table-project-n">Data</span> Table</h1>
                                </div>
                            </div>
                            <div class="sparkline13-graph">
                                <div class="datatable-dashv1-list custom-datatable-overright">
                                    <div id="toolbar">
                                        <select class="form-control dt-tb">
                                            <option value="selected">Download Data</option>
                                            <option value="all">Export All</option>
                                        </select>
                                    </div>
                                    <table id="table" data-toggle="table" data-pagination="true" 
                                        data-click-to-select="true" data-toolbar="#toolbar">
                                        <thead>
                                            <tr>
                                                <!-- <th data-field="state" data-checkbox="true"></th> -->
                                                <th data-field="id">ID</th>
                                                <th data-field="peptide_sequence" >Peptide Sequence</th>
                                                <th data-field="accession" >Accession</th>
                                                <th data-field="gene_symbol" >Gene Symbol</th>
                                                <th data-field="protein_name" >Protein Name</th>
                                                <th data-field="cleavage_site">Cleavage Side</th>
                                                <th data-field="annotated_sequence" >Annotated Sequence</th>
                                                <th data-field="cellular_compartment" >Cellular Compartment</th>
                                                <th data-field="species" >Species</th>
                                                <th data-field="database_identified" >Database Identified</th>
                                                <th data-field="description" >Description</th>
                                                <th data-field="reference" >Reference</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <!-- Create rows dynamically-->

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Static Table End -->

    </div>

    <!-- jquery
        ============================================ -->
    
    <!-- bootstrap JS
        ============================================ -->

    

    <script src="{% static 'table/js/data-table/bootstrap-table.js' %}"></script>
    <script src="{% static 'table/js/data-table/tableExport.js' %}"></script>
    <script src="{% static 'table/js/data-table/data-table-active.js' %}"></script>
    <script src="{% static 'table/js/data-table/bootstrap-table-editable.js' %}"></script>
    <script src="{% static 'table/js/data-table/bootstrap-editable.js' %}"></script>
    <script src="{% static 'table/js/data-table/bootstrap-table-resizable.js' %}"></script>
    <script src="{% static 'table/js/data-table/colResizable-1.5.source.js' %}"></script>
    <script src="{% static 'table/js/data-table/bootstrap-table-export.js' %}"></script>


{% endblock %}
<!-- 
</html> -->
