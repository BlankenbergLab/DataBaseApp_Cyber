{% extends 'DataBase/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/table/custom.css' %}">

  {% for bug in bugs %}
      <div style="width:40%; margin-left:5%; margin-top:50px; background-color: black; color:white; padding:20px;">
        <h3 style="color:red"> <b>{{ forloop.counter }}. {{bug.title}} </b></h3>
        <h4 ><i> Submitted by {{bug.user_name}}</i> </h4>
        <p> <b><i>{{bug.report_date}}, {{bug.report_time}}</i> </b></p>
        <p > {{bug.bug_description}} </p>
      </div>
  {% endfor %}

{% endblock %}
