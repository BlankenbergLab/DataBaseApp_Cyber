{% extends 'DataBase/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/table/custom.css' %}">

<div class="main">
  <div class="site-content">
      <div class="mdl-grid site-max-width">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
          
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col"><div class="mdl-card__supporting-text">
              <h2 class="mdl-card__title-text">Upload data </h2>
              <form action="{%url 'DataUpload' %}" method="POST" enctype="multipart/form-data" class="form-contact">
                {%csrf_token%}
                {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{error}}
                </div>
                {% endfor %}
                {% for field in form %}
                <div class="form-group has-errors text-danger small">
                    {{field.errors}}
                </div>
                <div class="form-group has-errors text-danger small">
                </div>
                {% endfor %}
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  {{form.title}}
                </div>
                <div class="upload-data">
                  {{form.file}}
                </div>

                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                  Submit
                  </button>
               
              </form>
            </div></div>
          </div>
        </div>
      </div>
    </div>

</div>

{% endblock %}
